<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Plot</title>
    <!-- Include Bootstrap for styling and navbar -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Learn AI</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('datasets') }}">Datasets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('models') }}">Models</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('predict') }}">Predict</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('results') }}">Results</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('contact') }}">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('model_description') }}">Model Description</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('user_page') }}">User Page</a>
            </li>
        </ul>
    </div>
</nav>
<div id="plot"></div>
<script>
    // JavaScript code to generate Plotly plot
    var dates = {{ dates | tojson }};
    var values = {{ values | tojson }};

    var trace = {
        x: dates,
        y: values,
        type: 'scatter',
        mode: 'lines+markers',
        name: 'Actual'
    };

    var layout = {
        title: 'Interactive Plot',
        xaxis: { title: 'Date' },
        yaxis: { title: 'Value' }
    };

    Plotly.newPlot('plot', [trace], layout);
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
